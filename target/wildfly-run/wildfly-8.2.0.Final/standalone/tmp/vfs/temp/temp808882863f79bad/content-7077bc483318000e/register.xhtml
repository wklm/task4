<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <name>Register</name>
</head>
<h:body>
    <h1>Register</h1>
    <h:form>
        login:     <p:inputText value="#{userBean.username}" />
        pass:      <p:password  value="#{userBean.password}" />&nbsp;
        <p:commandButton value="Singup as reader"  action="#{userBean.addReader(userBean.username, userBean.password)}"
                         requiredMessage="Wrong password  "/>&nbsp;
        <p:commandButton value="Singup as writer"  action="#{userBean.addWriter(userBean.username, userBean.password)}"
                         requiredMessage="Wrong password  "/><br/>
        readers:   <p:outputLabel value="#{userBean.readersListString}" /><br/>
        writers:   <p:outputLabel value="#{userBean.writersListString}" />
    </h:form>
</h:body>
</html>
