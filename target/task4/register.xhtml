<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h1>Register</h1>

    <h:form>
        login:     <p:inputText value="#{loginManager.login}" />
        pass:      <p:password  value="#{loginManager.pass}" />&nbsp;
                   <p:commandButton value="Singup as reader"  action="#{loginManager.addReader(loginManager.login, loginManager.pass)}"
                                    requiredMessage="Wrong password  "/>
                   <p:commandButton value="Singup as writer"  action="#{loginManager.addWriter(loginManager.login, loginManager.pass)}"
                                    requiredMessage="Wrong password  "/><br/>
        readers:   <p:outputLabel value="#{loginManager.readersListString}" /><br/>
        writers:   <p:outputLabel value="#{loginManager.writersListString}" />

    </h:form>

</f:view>
</html>
