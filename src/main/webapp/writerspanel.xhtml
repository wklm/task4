<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>

<h:body>
    <h1>Index for registrated User.Writer</h1>
        <h:form>
            <p:panel header="Write new article: " style="text-align:left">
              name:  <p:inputText  value="#{newsBean.topic}" />
                <h:outputLabel value="Text : "/>
                <p:editor value="#{newsBean.content}" controls=""/>
                <h:outputLabel value="tags (separated by commas) : "/>
                <p:editor value="#{newsBean.tags}" controls=""/>
                <p:commandButton value="Submit" id="newNews" action="#{newsBean.newsMap.addNews(newsBean.topic, newsBean.content, newsBean.tags)}" ajax="false"  />
            </p:panel>
        </h:form>
</h:body>
</html>
