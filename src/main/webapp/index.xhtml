<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>

<h:body>
    <h:panelGroup rendered="#{!userBean.loggedIn}">
        <a href="register.xhtml"> Register </a>
        <a href="init.xhtml"> Init </a>
    </h:panelGroup>

    <h:form>
        <h:panelGrid columns="2" rendered="#{!login.loggedIn}">
            <p:outputLabel for="username" value="username"/>
            <p:inputText id="username" value="#{userBean.username}"/>
            <p:outputLabel for="password" value="Password" />
            <p:password id="password" value="#{userBean.password}"/>
        </h:panelGrid>
        <h:commandButton value="Login" action="#{userBean.login}" rendered="#{!login.loggedIn}"/>
        <h:commandButton value="Logout" action="#{userBean.logout}" rendered="#{login.loggedIn}"/>
    </h:form>


    <h:panelGroup rendered="#{login.loggedInAsReader}">
        <p:link outcome="account" value="Settings"/>
        <p:link outcome="search" value="Search"/>
        <h:form>
            <p:dataTable value="#{newsController.newsList}"
                         id="newsfeedTable"
                         var="newsItem"
                         widgetVar="newsItemTable"
                         emptyMessage="Keine News"
                         filteredValue="#{newsController.filteredNews}"
                         paginator="true"
                         rows="#{currentUser.maxNumOfPages}">

                <f:facet name="header">
                    Newsfeed
                </f:facet>
                <p:column headerText="Titel">
                    <h:outputText value="#{newsItem.title}"/>
                </p:column>
                <p:column headerText="Text">
                    <h:outputText value="#{newsItem.text}"/>
                </p:column>
                <p:column headerText="Date" sortBy="#{newsItem.date}">
                    <h:outputText value="#{newsItem.date}"/>
                </p:column>
                <p:column headerText="Read" sortBy="#{newsItem.getRead(currentUser)}">
                    <h:outputText value="#{newsItem.getRead(currentUser)}"/>
                    <h:commandButton value="(un)read" update="@form" process="@form" ajax="true"
                                     action="#{newsController.addRead(newsItem.title)}"/>
                </p:column>
                <p:column filterBy="#{newsItem.topicSet}"  headerText="Topics" filterMatchMode="contains">
                    <h:outputText value="#{newsItem.topicSet}"/>
                </p:column>
                <p:column filterBy="#{newsItem.tagSet}" headerText="Tags" filterMatchMode="contains" >
                    <h:outputText value="#{newsItem.tagSet}"/>
                </p:column>
                <p:column>
                    <h:inputText binding="#{newTag}" id="newTag"/>
                    <h:commandButton value="Add New Tag to News" update="@form" process="@form" ajax="true"
                                     action="#{newsController.addTagToNews(newsItem.title, newTag.value)}"/>
                </p:column>
                <p:column headerText="author">
                    <h:outputText value="#{newsItem.author.username}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:panelGroup>


    <h:panelGroup rendered="#{login.loggedInAsWriter}">

        <h1>Index for registrated User.Writer</h1>
        <h:form id="newNewsForm">
            <p:panel header="Write new Text: " style="text-align:left">
                <p:inputText  value="#{newsBean.toppic}" />

                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" id="newNewsTopics">
                    <h:outputText value="Topics:" />
                    <p:selectManyCheckbox id="topics" value="#{newsBean.toppic}" layout="grid" columns="3" required="true">
                            <f:selectItems  value="#{topicController.topicListString}" var="top" itemLabel="#{top}" itemValue="#{top}" />
                    </p:selectManyCheckbox>
                </h:panelGrid>
                <h:outputLabel value="Text : "/>
                <p:editor value="#{newsController.news.text}" controls=""/>
                <p:commandButton value="Submit" id="newNews" action="#{newsController.addNews}" ajax="false"  />
            </p:panel>
        </h:form>
    </h:panelGroup>

</h:body>
</html>
