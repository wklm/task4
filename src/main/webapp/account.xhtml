<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</head>
<h:body>
    <p:outputLabel value="welcome " style="font-size: 400%"></p:outputLabel>
    <p:outputLabel value="#{userBean.currentUserName}" style="font-size: 400%"></p:outputLabel><br/>
    <p:outputLabel value="choose topics:" style="font-size: 150%"></p:outputLabel>

    <h:form>
        <p:growl id="msg" />
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" id="newNewsTopics">
            <h:outputText value="Topics:" />
            <p:selectManyCheckbox id="topics" value="#{topicBean.newstopics}" layout="grid" columns="3" required="true">
                <f:selectItems  value="#{newsBean.topics}" var="top" itemLabel="#{top}" itemValue="#{top}" />
            </p:selectManyCheckbox>
        </h:panelGrid>
        <p:commandButton value="Submit" icon="ui-icon-check" update="display" oncomplete="PF('dlg').show()" />
        <p:dialog header="Values" modal="subscribed" resizable="unsubscribed" showEffect="fade" widgetVar="dlg">
            <h:panelGrid columns="1" id="display">
                <h:outputText value="sport: #{userBean.topics.sport}" />
                <h:outputText value="automotive: #{userBean.topics.automotive}" />
                <h:outputText value="politics: #{userBean.topics.politics}" />
                <h:outputText value="music: #{userBean.topics.music}" />
                <h:outputText value="film: #{userBean.topics.film}" />
            </h:panelGrid>
        </p:dialog>
    </h:form>
    <h:form>
        <h:commandButton action="index?faces-redirect=true" value="logout" />
    </h:form>
    <h1>Change Password</h1>
    <h:outputText value="haselko: #{userBean.password}" />

    <h:form>
        <h:panelGrid columns="4" cellpadding="5">
            <h:outputLabel for="oldpass" value="old password:" style="font-weight:bold" />
            <p:inputText id="oldpass" value="#{userBean.oldPass}" />
            <h:outputLabel for="newpass" value="new password:" style="font-weight:bold" />
            <p:inputText id="newpass" value="#{userBean.newPass}" />
            <p:commandButton value="update" update="changepass" icon="ui-icon-check" action="#{userBean.changePassword}"/>
            <h:outputLabel for="changepass" value="your new password is:" style="font-weight:bold" />
            <h:outputText id="changepass" value="#{userBean.newPass}" />
        </h:panelGrid>
    </h:form>
    <h1>Change Paging</h1>
    <h:form>
        <p:panel header="Change max number pages: " style="text-align:left">
            <p:selectOneMenu id="number" value="#{userBean.newPaging}" style="width:125px">
                <f:selectItem itemLabel="2" itemValue="2" />
                <f:selectItem itemLabel="5" itemValue="5" />
                <f:selectItem itemLabel="10" itemValue="10" />
                <f:selectItem itemLabel="20" itemValue="20" />
                <f:selectItem itemLabel="50" itemValue="50" />
            </p:selectOneMenu>
            <h:commandButton value="change" action="#{userBean.changePaging}"/>
            <h:outputText value="#{userBean.currentReaderPaging}" />
        </p:panel>
    </h:form>
</h:body>
</html>
