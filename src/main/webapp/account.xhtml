<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Insert title here</title>
</head>
<h:body>
    <p:outputLabel value="welcome " style="font-size: 400%"></p:outputLabel>
    <p:outputLabel value="#{userBean.currentUserName}" style="font-size: 400%"></p:outputLabel><br/>
    <p:outputLabel value="choose topics:" style="font-size: 150%"></p:outputLabel>

    <h:form>
        <p:growl id="msg" />
        <h:panelGrid columns="2" style="margin-bottom:0px" cellpadding="0">
            <h:outputText value="sport: " />
            <p:selectBooleanCheckbox value="#{chooseTopics.sport}">
                <p:ajax update="msg" listener="#{chooseTopics.addMessage}" />
            </p:selectBooleanCheckbox>
            <h:outputText value="automotive: " />
            <p:selectBooleanCheckbox value="#{chooseTopics.automotive}">
                <p:ajax update="msg" listener="#{chooseTopics.addMessage}" />
            </p:selectBooleanCheckbox>
            <h:outputText value="politics: " />
            <p:selectBooleanCheckbox value="#{chooseTopics.politics}">
                <p:ajax update="msg" listener="#{chooseTopics.addMessage}" />
            </p:selectBooleanCheckbox>
            <h:outputText value="music: " />
            <p:selectBooleanCheckbox value="#{chooseTopics.music}">
                <p:ajax update="msg" listener="#{chooseTopics.addMessage}" />
            </p:selectBooleanCheckbox>
            <h:outputText value="film: " />
            <p:selectBooleanCheckbox value="#{chooseTopics.film}">
                <p:ajax update="msg" listener="#{chooseTopics.addMessage}" />
            </p:selectBooleanCheckbox>
        </h:panelGrid>
        <p:commandButton value="Submit" icon="ui-icon-check" update="display" oncomplete="PF('dlg').show()" />
        <p:dialog header="Values" modal="subscribed" resizable="unsubscribed" showEffect="fade" widgetVar="dlg">
            <h:panelGrid columns="1" id="display">
                <h:outputText value="sport: #{chooseTopics.sport}" />
                <h:outputText value="automotive: #{chooseTopics.automotive}" />
                <h:outputText value="politics: #{chooseTopics.politics}" />
                <h:outputText value="music: #{chooseTopics.music}" />
                <h:outputText value="film: #{chooseTopics.film}" />
            </h:panelGrid>
        </p:dialog>
    </h:form>
    <h:form>
        <h:commandButton action="index?faces-redirect=true" value="logout" />
    </h:form>
    <h1>Change Password</h1>
    <h:outputText value="haselko: #{userBean.password}" />

    <h:form>
        <h:panelGrid columns="4" cellpadding="5">
            <h:outputLabel for="oldpass" value="old password:" style="font-weight:bold" />
            <p:inputText id="oldpass" value="#{userBean.oldPass}" />
            <h:outputLabel for="newpass" value="new password:" style="font-weight:bold" />
            <p:inputText id="newpass" value="#{userBean.newPass}" />
            <p:commandButton value="update" update="changepass" icon="ui-icon-check" action="#{userBean.changePassword}"/>
            <h:outputLabel for="changepass" value="your new password is:" style="font-weight:bold" />
            <h:outputText id="changepass" value="#{userBean.newPass}" />
        </h:panelGrid>
    </h:form>
    <h1>Change Paging</h1>
    <h:form>
    <h:panelGrid columns="2" cellpadding="5" class="ui-grid">
    <h:outputLabel for="ajaxSpinner" value="Number of articles to display: " />
    <p:outputPanel>
        <p:spinner id="ajaxSpinner" value="#{userBean.currentReaderPaging}">
            <p:ajax update="ajaxSpinnerValue" process="@this" />
        </p:spinner>
        <h:outputText id="ajaxSpinnerValue" value="#{userBean.currentReaderPaging}" style="padding-left: 10px" />
    </p:outputPanel>
        </h:panelGrid>
        <p:commandButton value="Submit" update="display1" oncomplete="PF('dlg').show()" />

        <p:dialog header="Values" widgetVar="dlg" showEffect="fold" hideEffect="fold">
        <h:panelGrid id="display1" columns="2" cellpadding="5">
        <h:outputText value="Value 1: " />
        <h:outputText value="#{userBean.currentReaderPaging}" />
        </h:panelGrid>
        </p:dialog>

    </h:form>


</h:body>
</html>
